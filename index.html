<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- * Tailwind and DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- * Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <!-- * Headder Area -->
      <div class="header-are flex justify-between items-center w-11/12 mx-auto bg-white py-4 inter">
        <div class="header-left flex items-center gap-2">
          <figure>
            <img class="w-12" src="./assets/logo.png" alt="Logo" />
          </figure>
          <p class="text-2xl font-extrabold text-[#006747] leading-[25px]">
            Emergency <br />
            Service
          </p>
        </div>
        <div class="header-right">
          <button class="btn border-none text-[16px] font-black rounded-full px-6 bg-[rgb(65,255,107,10%)] mr-4"><span>0</span> <img class="w-[22px]" src="./assets/heart.png" alt="heart"></button>
          <button class="btn border-none text-[16px] font-black rounded-full bg-[rgb(65,255,107,10%)] mr-4"><span>100</span> <img class="w-[20px]" src="./assets/coin.png" alt="coin"></button>
          <button class="btn border-none rounded-full text-[16px] font-semibold text-white bg-[#00A63E] px-5"><span>2</span> Copy</button>
        </div>
      </div>
    </header>

    
  </body>
</html>
